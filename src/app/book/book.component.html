<div class="container" style="background-color: aliceblue;">
    <div class="card m-3 d-flex" style="padding: 20px; min-width: fit-content;">
        <div class="row">
            <div class="col">
                <h5 class="text-center">Create new book</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" style="min-width: 10px;" [(ngModel)]="newTitle"
                    placeholder="Title">
            </div>
        </div>
        <div class="row" style="padding-top: 10px">
            <div class="col">
                <input class="form-control" [(ngModel)]="newAuthor" placeholder="Author">
            </div>
        </div>
        <div class="row" style="padding-top: 10px">
            <div class="col">
                <button class="btn btn-primary" style="float:right;" (click)="addBook()">Add</button>
            </div>
        </div>
    </div>

    </div>
    <div class="px-3" id="book-list">
        <h5>Book lists</h5>
        <ul class="list-group mt-3 d-flex align-items-center">
            <li class="card list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let book of bookList; index as i">
                {{book.title}} {{book.author}}
                <!-- <button class="btn btn-danger" (click)="deleteAppointment(i)">x</button> -->
            </li>
        </ul>
    </div>
